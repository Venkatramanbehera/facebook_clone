<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Home Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="facebook.svg" alt="Facebook" srcset="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative">
        <input
          type="text"
          name="email"
          class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-400"
          placeholder="Email Address or Phone Number"
        />
        <input
          type="password"
          name="Password"
          class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-400"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-2 px-4 mx-auto rounded-md font-bold w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm">
          <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or
          business.</span
        ></span>
      </div>
    </div>
  </body>
</html>
